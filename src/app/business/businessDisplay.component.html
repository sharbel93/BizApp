<div class='panel panel-primary'>
 <div class='panel-heading'>
       <h5>Business View</h5>
 </div><!-- panel-heading -->

<div>

  <div class="panel-body">
    <div class="container">

  <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-12 ">
   <div class="col-xs-6 col-sm-6 col-md-6 ">
     <button class="btn btn-alert"> <a [routerLink]="['/list']">
     Go Back</a></button></div>
<hr>


      <div class="row">
         <div *ngFor="let bs of business">
         <div *ngIf="bs" >

          <div class="col-xs-6 col-sm-6 col-md-6 ">

          <h3>{{bs.company}}</h3>
          <p>Category:{{bs.category}}</p>
          <p>Years In Business: {{bs.years_in_business}}</p>
          <p></p>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
          <h4>Contact Info:</h4>
          <ul>
            <li>Phone:   {{bs.phone}}</li>
            <li>Email:   {{bs.email}}</li>
            <li>Street:  {{bs.street_address}}</li>
            <li>City:    {{bs.city}}</li>
            <li>State:   {{bs.state}}</li>
            <li>Zipcode: {{bs.zipcode}}</li>
          </ul>
        </div>
      </div>
  </div>

</div>
</div>
</div>
</div>
